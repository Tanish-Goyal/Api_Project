<html>
    <head>
        <title>Ankush</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        
        <link rel="stylesheet" href="Style.css">
    </head>

    <body>
    <div id="outer">
        <div id="inner">
            <center>
            <table>
                <tr>
                    
                    <td>
                        <input type="text"  id="username" placeholder="Username" class="table-content form-control">
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <input type="password" id="password" placeholder="Password" class="table-content form-control">
                    </td>
                </tr>
                <tr>
                    
                    <td>
                        <button class="btn btn-primary table-content pb-5" id="Log_in"> Log in </button>
                    </td>
                </tr>

                <tr>
                    <td>
                        <p id="Warning" ></p>
                    </td>
                </tr>
                
            </table>
        </center>
        </div>
    </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
